<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Arrival Notification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Mechanic is Arriving Soon!</h1>
    <p>Estimated Time of Arrival:</p>
    <div class="timer" id="countdown">10:00</div>

    <script>
        // Set the countdown time in minutes (10 minutes)
        var timeLeft = 10 * 60;

        // Update the timer every second
        var timer = setInterval(function () {
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;

            // Format the time to always show two digits
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            document.getElementById("countdown").innerHTML = minutes + ":" + seconds;

            // Check if the countdown is finished
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Arrived!";
            }

            timeLeft -= 1;
        }, 1000);
    </script>
</body>
</html>
